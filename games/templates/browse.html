

<html lang="en">

<link
      rel="stylesheet" href="../static/css/main.css"
    />

<div class="table-responsive">
    <table class="table table-sm table-borderless mb-0">
        <thead class="thead-dark">
            <tr>
                <th>S/N</th>
                <th>Color Name</th>
                <th>Date Created</th>

            </tr>
        </thead>
        <tbody>

            {% for game in games %}
                {% for genre in game.game_url %}
                    {% if genre.genre_name == "Action" %}
                        <!-- Do something here if the genre is "Action" -->

                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ gz }}</td>
                            <td>{{ game.game_url }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>
</html>
